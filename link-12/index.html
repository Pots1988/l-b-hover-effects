<!DOCTYPE html>
<html lang="en">
<head>
  <title>Link</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section>
    <h2 class="header">
      <span class="header__word">
        <span style="--i: 0">C</span>
        <span style="--i: 0.1">S</span>
        <span style="--i: 0.2">S</span>
      </span>
      <span class="header__word">
        <span style="--i: 0.3">C</span>
        <span style="--i: 0.4">U</span>
        <span style="--i: 0.5">T</span>
        <span style="--i: 0.6">T</span>
        <span style="--i: 0.7">I</span>
        <span style="--i: 0.8">N</span>
        <span style="--i: 0.9">G</span>
      </span>
      <span class="header__word">
        <span style="--i: 1">E</span>
        <span style="--i: 1.1">F</span>
        <span style="--i: 1.2">F</span>
        <span style="--i: 1.3">E</span>
        <span style="--i: 1.4">C</span>
        <span style="--i: 1.5">T</span>
      </span>
    </h2>
    <div class="d-flex">
      <button
        type="button"
        class="btn"
        data-text="Button"
      >
        <span>Button</span>
      </button>
      <a
        href="#"
        class="btn"
        data-text="Cutting"
      >
        <span>Cutting</span>
      </a>
      <button
        type="submit"
        class="btn"
        data-text="Effect"
      >
        <span>Effect</span>
      </button>
    </div>
  </section>
</body>
</html>
