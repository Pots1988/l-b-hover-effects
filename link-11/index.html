<!DOCTYPE html>
<html lang="en">
<head>
  <title>Link</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section>
    <h2>Text Input Effect</h2>
    <div class="d-flex">
      <div class="input input--sm">

        <label for="input-1" class="input__label">
          <span class="input__text">First Name</span>
        </label>
      </div>
      <div class="input input--md">
        <input
          type="text" class="input__el"
          id="input-2" placeholder=" "
        >
        <label for="input-2" class="input__label">
          <span class="input__text">First Name</span>
        </label>
      </div>
      <div class="input input--lg">
        <input
          type="text" class="input__el"
          id="input-3" placeholder=" "
        >
        <label for="input-3" class="input__label">
          <span class="input__text">First Name</span>
        </label>
      </div>
    </div>
  </section>
</body>
</html>
