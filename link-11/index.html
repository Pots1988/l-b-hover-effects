<!DOCTYPE html>
<html lang="en">
<head>
  <title>Link/Button :hover effect #11</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Fira+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section>
    <h2 class="header">
      <span class="header__word header__word--1">
        <span style="--i: 0">C</span>
        <span style="--i: 0.1">S</span>
        <span style="--i: 0.2">S</span>
      </span>
      <span class="header__word header__word--2">
        <span style="--i: 0.3">L</span>
        <span style="--i: 0.4">I</span>
        <span style="--i: 0.5">V</span>
        <span style="--i: 0.6">E</span>
      </span>
      <span class="header__word header__word--3">
        <span style="--i: 0.7">E</span>
        <span style="--i: 0.8">F</span>
        <span style="--i: 0.9">F</span>
        <span style="--i: 1">E</span>
        <span style="--i: 1.1">C</span>
        <span style="--i: 1.2">T</span>
      </span>
    </h2>
    <div class="d-flex">
      <a href="#" class="link" data-text="Live">
        Live
      </a>
      <a href="#" class="link" data-text="Border">
        Border
      </a>
      <a href="#" class="link" data-text="Effect">
        Effect
      </a>
    </div>
  </section>
</body>
</html>
